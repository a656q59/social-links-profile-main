<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->


  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap');
    body{
      font-family: Inter;
      
    }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="card">  


  <img src="./assets/images/avatar-jessica.jpeg" alt="person_image" width="100px"height="100px">


  <div class="card-title">  
    <div class="name">Jessica Randall</div>
    <div class="place"> London, United Kingdom</div>
  </div>

 
  <div class="description">"Front-end developer and avid reader."</div>


  <div class="button-section">
    
    <div>GitHub</div>
    <div>  Frontend Mentor</div>
    <div>LinkedIn</div>
    <div>Twitter</div>
    <div>Instagram</div>


  </div>
  
  
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Deepu</a>.
  </div>

</html>
